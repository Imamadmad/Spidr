{% extends 'index.html' %}
{% block body %}
    <div class="col-md-6 col-md-offset-3">
        
        <form action="/identify" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend class="sr-only">Upload an image of your spider</legend>
                <h2>Upload an image of your spider</h2>

                <label for="image" class="input-field btn btn-primary btn-soft">
                    Upload spider image
                    <input type="file" 
                           id="image" 
                           name="image" 
                           class="sr-only" 
                           onchange="readUrl(this);" />
                </label>

                <img id="uploaded-file" src="#" alt="The image you uploaded" />

                <input type="submit" class="input-field btn btn-primary" value="Submit" />

            </fieldset>
        </form>
    </div>

{% endblock %}
