{% extends 'index.html' %}
{% block body %}
    {% if error %}
        <h1>Bad image</h1>
        <p> Please try to take a better image. But don't get too close...</p>
    {% else %}
        <img src={{spider_img}} />
        <h1>{{name}}</h1>
        <p> </p>
        <p>Family: {{data.family}}</p>
        <p>{{desc}}</p>
        <p>Venom: {{data.venom}}</p>
        <p>If bitten: {{data.bitten}} </p>
    {% endif %}
{% endblock %}
